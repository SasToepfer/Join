<main>
    <section class="list" [ngClass]="{'slideLeftList': !slideLeft}">
        <app-contact-list (contactSelected)="selectContact($event)"></app-contact-list>
    </section>
    <section class="detailed" [ngClass]="{'slideLeftList': slideLeft}">
        <app-contact-floating (slideListToggled)="toggleSlideList()" [watchTarget]="selectedContactId"></app-contact-floating>
    </section>
</main>
