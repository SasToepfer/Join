
<main>

    <div class="headline">
        <h1>Contacts</h1>
        <div class="line"></div>
        <span>Better with a team</span>
    </div>

    <div class="contact-floating">
        <div class="nameIcon">
            <div class="initials-circle">

            <p>{{contactsFromList[0].initials}}</p>
                
            </div>
            <div class="contactField">

                <!-- @for (contact of contactsFromList; track $index) {
            <p>{{contact.name}}</p>
            } -->
            
                <div class="imagesForContact">
                    <div (click)="editData (contactsFromList[0].id)"><img src="../../../../assets/img/editIcon.png"
                            alt="">Edit
                    </div>
                    <div (click)="deleteData (contactsFromList[0].id)"> <img src="../../../../assets/img/trash.png"
                            alt="">Delete
                    </div>
                </div>
            </div>
        </div>

        <p>Contact Information</p>

        <div>
            
            <p>Email</p>
            <p class="email">{{contactsFromList[0].eMail}}</p>
            

            <p>Phone</p>
            <p>{{contactsFromList[0].phone}}</p>
          
        </div>

    </div>
</main>
