<section class="join-background">
  <section class="join-content">
    @if (authenticated) {
      <main>
        <nav>
          <img src="./assets/img/icons/joinLogoSmallWhite.png" alt="Join-Logo">
          <ul>
            <li routerLink="summary"><img src="./assets/img/icons/SummaryIcon.png" alt=""> Summary</li>
            <li routerLink="add-task"><img src="./assets/img/icons/TaskIcon.png" alt=""> Add Task</li>
            <li routerLink="board"><img src="./assets/img/icons/BoardIcon.png" alt=""> Board</li>
            <li routerLink="contacts"><img src="./assets/img/icons/ContactsIcon.png" alt=""> Contacts</li>
          </ul>
          <div>
            <a routerLink="privacy-police">Privacy policy</a>
            <a routerLink="legal-notice">Legal Notice</a>
          </div>
        </nav>
        <section>
          <div class="header-bg">
            <div class="top-content">
              <img class="logo-for-mobile" src="./assets/img/icons/joinLogoSmall.png" alt="Join-Logo">
              <span>Kanban Project Management Tool</span>
              <div>
                <img src="../assets/img/icons/helpIcon.png" alt="help">
                <div class="user-initials" (click)="toggleSmallMenu($event)">{{ userInitials }}</div>
                <div class="small-menu" [ngClass]="{ 'show': isSmallMenuOpen }">
                  <ul>
                    <li routerLink="/legal-notice" (click)="toggleSmallMenu($event)">Legal Notice</li>
                    <li routerLink="/privacy-police" (click)="toggleSmallMenu($event)">Privacy Policy</li>
                    <li routerLink="/" (click)="toggleSmallMenu($event)">Log out</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="routing-content">
            <router-outlet></router-outlet>
          </div>
        </section>
      </main>
    
    } @else {
      <app-login></app-login>
    }
  </section>
</section>
